                  <h1>MEU HTML</h1>
                   <p>Existem dois tipos de abordagem para introduzir conteúdos sobre a natureza da ciência no processo de ensino/aprendizagem: a implícita e a explícita. No primeiro, assume-se que na dinâmica adotada mensagens implícitas são comunicadas e que a construção do conhecimento acontece como conseqüência do engajamento no processo pedagógico. Os trabalhos devem possibilitar a inserção do aluno em atividades investigativas, incluindo instruções sobre a prática científica. Na abordagem explícita, os objetivos e materiais instrucionais são direcionados para aumentar a compreensão da natureza da ciência, de forma a incluir a discussão dos conteúdos epistemológicos. As atividades planejadas incluem investigações e exemplos históricos que possibilitam discussões, reflexões guiadas e questionamentos específicos sobre o assunto (ABD-EL-KHALICK e LEDERMAN, 2000)</p>
                 <p>Apesar de algumas divergências detectadas nos resultados das pesquisas envolvendo concepções sobre a natureza da ciência, um aspecto consensual é o reconhecimento da importância da História e Filosofia da Ciência no aprimoramento das concepções de alunos e professores, em especial mediante estratégias de formação que fazem uso de abordagens explícitas, as quais têm se mostrado mais eficientes. Entretanto, necessita-se de maior número de investigações empíricas para que seja avaliada a influência deste tipo de abordagem e sua maior ou menor eficácia na formação inicial</p>
